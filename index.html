<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- <link rel="stylesheet" href="./style.css"/> -->
    <link href="https://fonts.googleapis.com/css2?family=Langar&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css"/>
</head>

<body>
    <h2 class="text-center mt-4">Expense Tracker</h2>
    <div class="card">
        <div class="card-body">
            <div>
                <h4>Available Balance:</h4>
                <h2>₹<span id="balance">0.00</span></h2>
            </div>
            <div class="money" id="money">
                <div class="left">
                    <h4>Income</h4>
                    <p class="moneyPlus">₹<span id="moneyPlus">0.00</span></p>
                </div>
                <div class="right">
                    <h4>Expense</h4>
                    <p class="moneyMinus">₹<span id="moneyMinus">0.00</span></p>
                </div>
            </div>
            <h4 class="transaction">Spent On:</h4>
            <div>
                <ul id="list" class="list">
                    <!-- <li>
                        Food
                        <span>100</span>
                        <button class="btnDelete" id="btnDelete" onclick="removeTransaction()">x</button>
                    </li>  -->
                </ul>
            </div>
            <h4 class="transaction">Add New Transation:</h4>
            <div>
                <form id="form">
                    <div class="md-form" name="dateTime">
                        <label for="dateInput">Date</label>
                        <input type="date" id="dateInput" name="addDate" class="form-control">
                        <!-- <label for="timeInput">Time</label>
                        <input type="time" id="timeInput" name="addTime" class="form-control"> -->
                    </div>
                    <div class="form-group mt-3">
                        <label for="textInput">Text</label>
                        <input type="text" placeholder="Where did you Spend..." name="addItems" class="form-control"
                            id="textInput" aria-describedby="textlHelp" required />
                        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>
                    <div class="form-group">
                        <label for="amountInput">Amount</br>(negative: expense, positive: income)</label>
                        <input type="number" placeholder="Enter Amount..." name="addMoney" class="form-control"
                            id="amountInput">
                    </div>
                    <!-- <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div> -->
                    <button type="submit" id="button" class="btn btn-primary">Add Transaction</button>
                </form>
            </div>
        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>

<script src="./script.js"></script>

</html>
